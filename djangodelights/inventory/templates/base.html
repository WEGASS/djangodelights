<!DOCTYPE html>
{%load static%}
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>delights</title>
    <link rel="stylesheet" href="{%static 'assets/bootstrap/css/bootstrap.min.css'%}">
    <link rel="stylesheet" href="{%static 'assets/fonts/font-awesome.min.css'%}">
    <link rel="stylesheet" href="{%static 'assets/css/Features-Boxed.css'%}">
    <link rel="stylesheet" href="{%static 'assets/css/Navigation-with-Button.css'%}">
    <link rel="stylesheet" href="{%static 'assets/css/styles.css'%}">
</head>

<body style="padding: 0px;margin: 0px;">
<style type="text/css">
.row {
  margin-right: 0px;
  margin-left: 0px;
}
</style>
    <nav class="navbar navbar-light navbar-expand-md navigation-clean-button" style="background-color: rgb(217,255,241);">
        <div class="container"><a class="navbar-brand" href="{% url 'home' %}">Django Delights</a><button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse"
                id="navcol-1">
                <ul class="nav navbar-nav mr-auto">
                    <li class="nav-item" role="presentation"><a class="nav-link {% block ingredients %} {% endblock %}" href="{% url 'ingredients' %}">Ingredients</a></li>
                    <li class="nav-item" role="presentation"><a class="nav-link {% block recipes %} {% endblock %}" href="{% url 'recipes' %}">Recipes</a></li>
                    <li class="nav-item" role="presentation"><a class="nav-link {% block menu %} {% endblock %}" href="{% url 'menu' %}">Menu</a></li>
                    <li class="nav-item" role="presentation"><a class="nav-link {% block purchases %} {% endblock %}" href="{% url 'purchases' %}">Purchases</a></li>
                    <li class="nav-item" role="presentation"><a class="nav-link {% block reports %} {% endblock %}" href="{% url 'reports' %}">Reports</a></li>
                </ul><span class="navbar-text actions"> <a class="btn btn-light action-button" role="button" href="{% url 'logout' %}">Log Out</a></span></div>
        </div>
    </nav>
{% block content %}
{% endblock %}
    <script src="{%static 'assets/js/jquery.min.js'%}"></script>
    <script src="{%static 'assets/bootstrap/js/bootstrap.min.js'%}"></script>

</body>

</html>
